<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TOP: Calculator Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!--Note: Need to add a MAX of 9 numbers to enter-->
        <div id="screen"><h1></h1></div>
        <!--Row 1-->
        <button type="button" class="extra btn-hover-effect">C</button>
        <button type="button" class="extra btn-hover-effect">+/-</button>
        <button type="button" class="extra btn-hover-effect">%</button>
        <button type="button" class="operators btn-hover-effect">/</button>
        <!--Row 2-->
        <button type="button" class="numbers btn-hover-effect">7</button>
        <button type="button" class="numbers btn-hover-effect">8</button>
        <button type="button" class="numbers btn-hover-effect">9</button>
        <button type="button" class="operators btn-hover-effect">X</button>
        <!--Row 3-->
        <button type="button" class="numbers btn-hover-effect">4</button>
        <button type="button" class="numbers btn-hover-effect">5</button>
        <button type="button" class="numbers btn-hover-effect">6</button>
        <button type="button" class="operators btn-hover-effect">--</button>
        <!--Row 4-->
        <button type="button" class="numbers btn-hover-effect">1</button>
        <button type="button" class="numbers btn-hover-effect">2</button>
        <button type="button" class="numbers btn-hover-effect">3</button>
        <button type="button" class="operators btn-hover-effect">+</button>
        <!--Row 5-->
        <button type="button" class="numbers btn-hover-effect" id="zero-btn">0</button>
        <button type="button" class="dot-operator btn-hover-effect">.</button>
        <button type="button" class="btn-hover-effect equals-operator">
          =
        </button>
      </div>
    </div>
  </body>
</html>
